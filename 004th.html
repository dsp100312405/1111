<title>古早味蛋糕</title>

</head>

<body  background="0004.jpg" text="#AA0000" link="#007799" vlink="#003377" >

<h1><center><blink><font face="微軟正黑體" color="#FFA488">古早味蛋糕</blink></font></center></h1><br>

<center><img src="https://tokyo-kitchen.icook.network/uploads/recipe/cover/312066/large_4c72078ed06fbbed.jpg" width="500" height="400"></center> <p>

<center>份量: 8人份 <br></center>

<center>時間:90分鐘 <br></center>


<center>食材:</center><P>

<center>沙拉油75g   低筋麵粉90g</center><P>
<center>蛋6顆  牛奶60g  糖70g  鹽1g</center><P>

<center>做法:<p></center>


<center>(1) 沙拉油加熱加入低筋麵粉拌勻<p></center>

<center><img src="https://tokyo-kitchen.icook.network/uploads/step/cover/1538759/large_57de936a9622075e.jpg" width="300" height="200"><p></center>

<center>(2)牛奶加入步驟1拌勻，再加入蛋黃攪拌均勻即可<p></center>


<center><img src="https://tokyo-kitchen.icook.network/uploads/step/cover/1538760/large_9c04b693025650ae.jpg" width="300" height="200"> <p></center>

<center>(3)蛋白打發，糖粉+鹽三次加入，打發至濕性發泡<p></center>

<center><img src="https://tokyo-kitchen.icook.network/uploads/step/cover/1538761/large_4057da329ec6b4b9.jpg" width="300" height="200"> <p></center>

<center>(4)取1/3的蛋白霜與蛋黃糊稍微攪拌後倒入蛋白霜中攪拌均勻，勿過度攪拌<p></center>
<center><img src="https://tokyo-kitchen.icook.network/uploads/step/cover/1538762/large_80120ed1c16cef85.jpg" width="300" height="200"> <p></center>
<center>(5)麵糊倒入烤模中，隔水加熱，烤焙約60~70分鐘(依實際狀況調整)<p></center>
<center><img src="https://tokyo-kitchen.icook.network/uploads/step/cover/1538763/large_98e9c85a164ee335.jpg" width="300" height="200"> <p></center>
<center>(6)蛋白霜分3次加入蛋糕麵糊,輕輕的攪拌,直到蛋糕麵糊均勻混合。<p></center>
<center><img src="https://tokyo-kitchen.icook.network/uploads/step/cover/1550761/large_4827eb2d53407e4c.jpg" width="300" height="200"> <br></center>
